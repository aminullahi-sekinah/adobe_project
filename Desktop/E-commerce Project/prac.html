<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .container{
            max-width: 500px;
            margin: auto;
            padding: 0 1rem;
        }
        .multiple_lines{
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            margin
        }
        .line{
            border-bottom: 3px solid black;
            width: 60px;
        }
        .liness{
            border-bottom: 5px solid firebrick;
            width: 60px;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="multiple_lines">
            <div class="line">AA</div> 
            <div class="liness">OO</div> 
            <div class="liness">SSS</div> 
            <div class="liness">MM</div>
        </div>
    </div>
</body>
</html>
